<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.css">

</head>

<body>
    <header>
        <div class="top-showcase">
            <div class="container p-1">
                <div class="d-flex justify-content-between">
                    <span> Super Value Deals - Save more with coupons</span>
                    <div class="dropdown">
                        <div class="btn-group">
                            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./img/icon/english-flag_工作區域 1.png" alt="English-flag" class="img-fluid flag">
                                <span>English</span>
                                <i class="bi bi-chevron-down chevron-down"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="flag-menu">
                                    <img src="./img/icon/english-flag_工作區域 1.png" alt="English-flag"
                                        class="img-fluid flag">
                                    <span>English</span>
                                </li>
                                <li class="flag-menu">
                                    <img src="./img/icon/germany-flag_工作區域 1.png" alt="germany-flag"
                                        class="img-fluid flag">
                                    <span>Germany</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="top-search">
            <div class="container">
                <div class="top-search-left d-flex">
                    <a href="#" class="freshcart-logo"><img src="./img/icon/freshcart-logo.svg" alt=""></a>
                    <form class="d-flex position-relative" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search for products" aria-label="Search">
                        <button class="btn search-btn position-absolute" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                    <button type="button" class="btn btn-outline-secondary" disabled>
                        <i class="bi bi-geo-alt"></i>
                        <span>Location</span>   
                    </button>

                </div>
                <div class="top-search-right"></div>
            </div>
        </div>
        <div class="top-nav"></div>
    </header>
    <main>
        <section class="big-banner"></section>
        <section class="featured-item"></section>
        <section class="small-banner"></section>
        <section class="popluar-product"></section>
        <section class="daily-best-sells"></section>
        <section class="copywriting"></section>
    </main>
    <footer>
        <div class="bottom-nav"></div>
        <div class="bottom-service"></div>
        <div class="bottom-copyright"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
